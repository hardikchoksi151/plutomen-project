<div class="container d-flex align-items-center justify-content-center m-5">
    <form class="card" autocomplete="off" [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="card-header d-flex justify-content-center align-items-center p-3">
            <h2>Add Product</h2>
        </div>
        <div class="px-5 my-3">
            <div>
                <label for="name" class="form-label">Product Name*</label>
                <input formControlName="name" type="text" name="name" class="form-control" id="name"
                    placeholder="Name" />
                    <div *ngIf="name?.invalid && name?.touched">
                        <small *ngIf="name?.errors?.['required']" class="text-danger">
                            name should not be empty
                        </small>
                        <small *ngIf="name?.errors?.['minlength']" class="text-danger">
                            name should be longer than atleast 3
                        </small>
                    </div>
            </div>

            <div class="">
                <label for="price" class="form-label">Price*</label>
                <input formControlName="price" name="price" id="price" type="number" class="form-control"
                    placeholder="Enter Amount(Ex. 400)" />
                <div class="warning"></div>
            </div>

            <div class="">
                <label for="size" class="form-label">Size</label>
                <input formControlName="size" name="size" id="size" type="number" class="form-control"
                    placeholder="Enter Size" />
                <div class="warning"></div>
            </div>
            <div>
                <label for="color" class="form-label">Colors*</label>
                <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addColor()">Add color</button>
                <div formArrayName="colors" *ngFor="let color of colors.controls; let i=index">
                    <input type="text" class="form-control my-1" [formControlName]="i">
                </div>
            </div>

            <div class="mt-3 d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary" name="" id="" [disabled]="!this.productForm.valid">
                    Add Product
                </button>
            </div>
        </div>
    </form>

</div>
