<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-4 mb-4">Manage Products</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>Colors</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products">
                            <td>{{p.name}}</td>
                            <td>{{p.price | currency:'INR'}}</td>
                            <td>{{p.size}}</td>
                            <td>{{p.colors.join(',')}}</td>
                            <td>
                                <button (click)="removeProduct(p.sku)" type="button" class="btn btn-sm btn-danger">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <a class="btn btn-primary" routerLink="/add-product">ADD PRODUCT</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
